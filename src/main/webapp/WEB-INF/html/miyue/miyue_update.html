<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新密钥</title>
    <link href="/ssmForopenHAB_war/resource/css/miyue.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="form">
    <fieldset class="reg_frame">
        <legend>更   新   密   钥</legend>
        <br>
        <br>
        <br>
        <br>
        <form   id="updateform">
            <label>此密钥id：</label><!--/*@thymesVar id="id" type=""*/-->
            <input  type="text" th:value="${id}" value="${id}" name="id" readonly="readonly">
            <br>
            <label>输入密钥：</label>
            <!--/*@thymesVar id="miyue" type=""*/-->
            <input type="text" th:value="${miyue}"  id="miyue" name="miyue" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
            <br>  <br>
            <input  type="button"  value="确认更新" onclick="update()"/>
        </form>
    </fieldset>
</div>

<div>
    <!--/*@thymesVar id="msg" type=""*/-->
    <span th:text="${msg}" ></span>

</div>
</body>
<script>

</script>
<script type="text/javascript" src="/ssmForopenHAB_war/resource/js/miyue.js"></script>
</html>
